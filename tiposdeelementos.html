<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<!--En los elementos de agrupación podemos anidar o agrupar más elementos para la estructura de nuestro sitio-->

<!--Ejemplos de elementos de agrupación-->
<html></html>
<!--HTML Es el elemento raíz del proyecto-->
<head></head>
<!--head contiene los metadatos del archivo-->
<body></body>
<!--body contiene todo el contenido visible del proyecto en nuestro navegador--> 
<header></header>
<!--header es el encabezado del proyecto-->
<nav></nav>
<!--nav es la barra de navegación y puede contener elementos de lista (ol, ul, li)-->
<main></main>
<!--El elemento main contiene todo el conentido importante de la página y sólo se usa UNA SOLA VEZ-->
<section></section>
<!--section genera secciones dentro del html-->
<div></div>
<!--div Es un elemento que genera secciones o divisiones dentro del proyecto--> 
<footer></footer>
<!--footer es el elemento de agrupación que va en el pie de la página-->
<article></article>
<!--article sirbe para poner texto dentro-->
<blockquote></blockquote>
<!--blockquote sirve para colocar información de referencias-->

<!--Elementos en línea-->
<!--Los elementos de línea son aquellos que no tienen tag de cierre (aunque pueden tener cierre algunos) y es una etiqueta en línea que ocupa el espacio mínimo necesario y que permite que otro elemento se coloque a su lado y pueden contener únicamente los datos y otros elementos en línea-->

<a></a>
<!--elemento en línea que no dirige a otra parte de nuestro proyecto-->
<img src="" alt="">
<!--Permite insertar una imagen enlazándola desde otra carpeta o enlace web-->

<hr> <!--Es un elemento de división que nos da una línea-->

<br> <!--Es un elementos que nos da un salto de línea-->

<button></button> <!--Agrega un botón-->

<input type="text"> <!--genera una entrada de datos-->

<textarea name="" id="" cols="30" rows="10"></textarea> <!--Genera una entrada de datos-->

</body>
</html>
